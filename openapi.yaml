openapi: 3.0.0
info:
  title: BoiSheba API
  description: AI-powered book sharing platform API specification
  version: 1.0.0
  contact:
    name: BoiSheba Team
    email: support@boisheba.com

servers:
  - url: http://localhost:8080/api
    description: Local Spring Boot backend
  - url: https://api.boisheba.com/api
    description: Production backend

paths:
  /books:
    get:
      summary: List all books
      parameters:
        - name: q
          in: query
          description: Search query (title, author, ISBN)
          schema:
            type: string
      responses:
        "200":
          description: List of books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"

    post:
      summary: Create a new book listing
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                author:
                  type: string
                isbn:
                  type: string
                edition:
                  type: string
                publisher:
                  type: string
                description:
                  type: string
                dailyRate:
                  type: number
                deposit:
                  type: number
                condition:
                  type: string
                images:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - title
                - author
                - dailyRate
                - deposit
      responses:
        "201":
          description: Book created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"

  /books/{id}:
    get:
      summary: Get book by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Book details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Book"
        "404":
          description: Book not found

  /books/{id}/compare:
    post:
      summary: Compare current book condition with original
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                currentImage:
                  type: string
                  format: binary
      responses:
        "200":
          description: Comparison result
          content:
            application/json:
              schema:
                type: object
                properties:
                  similarity:
                    type: number
                    description: Similarity score (0-100)
                  differences:
                    type: array
                    items:
                      type: string

  /users/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /users/login:
    post:
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"

  /users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /users/{userId}:
    get:
      summary: Get user by ID
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

  /users/profile:
    put:
      summary: Update current user profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Updated profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized

  /users/change-password:
    post:
      summary: Change password
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password updated
        "401":
          description: Unauthorized

  /users/forgot-password:
    post:
      summary: Forgot password request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ForgotPasswordRequest"
      responses:
        "200":
          description: Password reset link sent

  /users/reset-password:
    post:
      summary: Reset password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ResetPasswordRequest"
      responses:
        "200":
          description: Password reset successful

  /users/verify-email:
    post:
      summary: Verify email address
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyEmailRequest"
      responses:
        "200":
          description: Email verified
        "401":
          description: Unauthorized

  /users/verify-phone:
    post:
      summary: Verify phone number
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyPhoneRequest"
      responses:
        "200":
          description: Phone verified
        "401":
          description: Unauthorized

  /users/{userId}/trust-score:
    put:
      summary: Update user trust score
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
        - name: score
          in: query
          required: true
          schema:
            type: number
      responses:
        "200":
          description: Trust score updated
        "404":
          description: User not found

  /users/search:
    post:
      summary: Search users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSearchRequest"
      responses:
        "200":
          description: Paged users
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserPage"

  /users/admin/stats:
    get:
      summary: Get user statistics
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Aggregated user stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserStatsResponse"

  /users/health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service is running
          content:
            text/plain:
              schema:
                type: string

  /transactions:
    post:
      summary: Create borrow request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: string
                startDate:
                  type: string
                  format: date
                endDate:
                  type: string
                  format: date
                totalCost:
                  type: number
                deposit:
                  type: number
              required:
                - bookId
                - startDate
                - endDate
      responses:
        "201":
          description: Transaction created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"

  /transactions/my:
    get:
      summary: Get current user's transactions
      responses:
        "200":
          description: List of transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Transaction"

  /recommendations:
    get:
      summary: Get personalized book recommendations
      parameters:
        - name: userId
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Recommended books
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Book:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        author:
          type: string
        edition:
          type: string
        publisher:
          type: string
        isbn:
          type: string
        description:
          type: string
        images:
          type: array
          items:
            type: string
        ownerId:
          type: string
        ownerName:
          type: string
        dailyRate:
          type: number
        deposit:
          type: number
        condition:
          type: string
        conditionScore:
          type: number
        fingerprint:
          type: string
        available:
          type: boolean

    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        phone:
          type: string
        reputation:
          type: number
        avatar:
          type: string
        trustScore:
          type: number
        isActive:
          type: boolean
        booksShared:
          type: integer
        isAdmin:
          type: boolean
        roles:
          type: array
          items:
            type: string

    Transaction:
      type: object
      properties:
        id:
          type: string
        bookId:
          type: string
        borrowerId:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        status:
          type: string
          enum: [pending, active, completed, cancelled]
        totalCost:
          type: number
        deposit:
          type: number

    AuthResponse:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string
        user:
          $ref: "#/components/schemas/User"

    LoginRequest:
      type: object
      properties:
        emailOrPhone:
          type: string
        password:
          type: string
      required:
        - emailOrPhone
        - password

    RegisterRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        email:
          type: string
          format: email
        phone:
          type: string
          pattern: '^(\+88)?01[3-9]\d{8}$'
        password:
          type: string
          minLength: 6
        address:
          type: string
        city:
          type: string
        district:
          type: string
        postalCode:
          type: string
        latitude:
          type: number
        longitude:
          type: number
      required:
        - name
        - email
        - phone
        - password

    UpdateProfileRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 2
          maxLength: 100
        bio:
          type: string
        profileImageUrl:
          type: string
          format: uri
        address:
          type: string
        city:
          type: string
        district:
          type: string
        postalCode:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double

    ChangePasswordRequest:
      type: object
      properties:
        currentPassword:
          type: string
        newPassword:
          type: string
          minLength: 6
      required:
        - currentPassword
        - newPassword

    ForgotPasswordRequest:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email

    ResetPasswordRequest:
      type: object
      properties:
        token:
          type: string
        newPassword:
          type: string
      required:
        - token
        - newPassword

    VerifyEmailRequest:
      type: object
      properties:
        code:
          type: string
      required:
        - code

    VerifyPhoneRequest:
      type: object
      properties:
        code:
          type: string
      required:
        - code

    UserSearchRequest:
      type: object
      properties:
        keyword:
          type: string
        status:
          type: string
        page:
          type: integer
        size:
          type: integer
        roles:
          type: array
          items:
            type: string

    UserPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: "#/components/schemas/User"
        totalElements:
          type: integer
        totalPages:
          type: integer
        size:
          type: integer
        number:
          type: integer
        first:
          type: boolean
        last:
          type: boolean
        numberOfElements:
          type: integer
        empty:
          type: boolean

    UserStatsResponse:
      type: object
      properties:
        totalUsers:
          type: integer
        activeUsers:
          type: integer
        verifiedUsers:
          type: integer
        adminUsers:
          type: integer
